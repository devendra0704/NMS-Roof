<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 800 600" preserveAspectRatio="none">
  <defs>
    <pattern
      id="pattern1"
      width="20"
      height="20"
      patternUnits="userSpaceOnUse"
      patternTransform="rotate(45)"
    >
      <line 
        x1="0" 
        y1="0" 
        x2="0" 
        y2="20" 
        stroke="#404040"
        stroke-width="1"
      />
    </pattern>
    <pattern
      id="pattern2"
      width="20"
      height="20"
      patternUnits="userSpaceOnUse"
      patternTransform="rotate(-45)"
    >
      <line 
        x1="0" 
        y1="0" 
        x2="0" 
        y2="20" 
        stroke="#404040"
        stroke-width="1"
      />
    </pattern>
  </defs>

  <!-- Background -->
  <rect 
    width="100%" 
    height="100%" 
    fill="#808080"
  />

  <!-- Sun -->
  <circle
    cx="600"
    cy="150"
    r="90"
    fill="#C0C0C0"
  />

  <!-- Mountains -->
  <path
    d="M 0,600 L 320,240 L 560,600 Z"
    fill="#666666"
  />
  <path
    d="M 240,600 L 560,300 L 800,600 Z"
    fill="#4D4D4D"
  />

  <!-- Pattern Overlays -->
  <rect
    width="100%"
    height="100%"
    fill="url(#pattern1)"
    opacity="0.3"
  />
  <rect
    width="100%"
    height="100%"
    fill="url(#pattern2)"
    opacity="0.3"
  />
</svg>